version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-wms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wms_password}
      POSTGRES_DB: ${DB_DATABASE:-wms_db}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-wms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wms-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-wms_user}
      DB_PASSWORD: ${DB_PASSWORD:-wms_password}
      DB_DATABASE: ${DB_DATABASE:-wms_db}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wms-network

volumes:
  postgres_data:
    driver: local

networks:
  wms-network:
    driver: bridge
